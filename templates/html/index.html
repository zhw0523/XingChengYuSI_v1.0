{% extends 'base.html' %}

{% block content %}
    <div class="container phone_css">
        <div class="col-xs-9">
            <!--轮播图-->
            <div id="myCarousel" class="carousel slide carousel-bg">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href=""><img src="/static/img/404_img.png" alt="First slide"></a>
                    </div>
                    <div class="item">
                        <img src="http://qmhkids.com/ueditor/php/upload/image/20171102/1509622390633008.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530020382235&di=069d87faec73d3a66d28fe3f35bdd2a3&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dpixel_huitu%252C0%252C0%252C294%252C40%2Fsign%3D41c384368c94a4c21e2eef6b678c7eb9%2F83025aafa40f4bfb6ca6fb6d084f78f0f7361890.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <h3>最新文章</h3>
            <ul class="index" style="list-style-type: none;margin: 0;padding: 0">
                <!--加载博客-->
            </ul>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <!--加载更多-->
            <button class="btn" id="load_more"
                    style="width: 100%;margin-top: 4px;outline: none;margin-bottom: 10px;display: none">查看更多
            </button>
            <p id="dixian"
               style="display: none;width: 100%;height: 30px;line-height: 30px;text-align: center;margin: 0;padding-bottom: 5px">
                我能给你的只有这么多了</p>
        </div>
        <div class="col-xs-3">
            <div class="hot_essay">
                <h2>热文推荐</h2>
                <ul id="hot_essay_ul">
                </ul>
            </div>
            <div class="essay_classification">
                <h2>文章分类</h2>
                <ul>
                </ul>
            </div>
            <div class="Links">
                <h2>友情链接</h2>
                <ul>
                    <li><a href="https://www.baidu.com" target="_blank">百度搜索</a></li>
                    <li><a href="http://192.168.0.107" target="_blank">行成于思</a></li>
                </ul>
            </div>
            <div class="statistics">
                <h2>网站统计</h2>
                <ul>
                    <li><span>用户总数&nbsp;</span><b>12</b></li>
                    <li><span>文章总数&nbsp;</span><b>12</b></li>
                    <li><span>分类总数&nbsp;</span><b>212</b></li>
                </ul>
                <div style="clear: both"></div>
            </div>
        </div>


    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename="css/index.css") }}">
    <script src="{{ url_for("static", filename="js/index.js") }}"></script>
{% endblock content %}
